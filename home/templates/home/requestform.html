{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col m6 ">

        <form action="{% url 'request' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s6">
                    <input id="title" type="text" name="title" class="validate">
                    <label for="title">Title</label>
                </div>
            </div>

            <div class="row">

                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" name="description"></textarea>
                    <label for="textarea1">Description</label>
                </div>
            </div>


            <div class="row">

                <div class="drawType">
                    <h4>Draw Type</h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="draw_type" type="radio" value="hand_drawn" data-additional-time-multiplier="1.5" data-additional-cost="15.00"
                                    data-line-item="draw_type" checked>
                                <span>Hand Drawn (+£15.00)</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="draw_type" type="radio" value="digital" data-additional-cost="10.00" data-additional-time-multiplier="1.0"
                                    data-line-item="draw_type">
                                <span>Digital (+£10.00)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="colour">
                    <h4>Colour</h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="colour" type="radio" value="colour" data-additional-cost="0.00" data-additional-time-multiplier="1.1"
                                    data-line-item="colour">
                                <span>Colour (+£0.00)</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="colour" type="radio" value="monochrome" data-additional-cost="0.00" data-additional-time-multiplier="1.0"
                                    data-line-item="colour">
                                <span>Monochrome (+£0.00)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="backing">
                    <h4>Backing</h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="backing" type="radio" value="canvas" data-additional-cost="5.00" data-additional-time-multiplier="2.0"
                                    data-line-item="backing">
                                <span>Canvas (+£5.00)</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="backing" type="radio" value="framed" data-additional-cost="3.00" data-additional-time-multiplier="1.5"
                                    data-line-item="backing">
                                <span>Framed (+£3.00)</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="backing" type="radio" value="without" data-additional-cost="0.00" data-additional-time-multiplier="1.0"
                                    data-line-item="backing">
                                <span>Without (£0.00)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="files">
                    <h4>Files</h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="files" type="radio" value="included" data-additional-cost="5.00" data-additional-time-multiplier="1.0"
                                    data-line-item="files">
                                <span>Original Files Included (+£5.00)</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="files" type="radio" value="sketches" data-additional-cost="5.00" data-additional-time-multiplier="1.2"
                                    data-line-item="files">
                                <span>Sketches (+£5.00)</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <label>
                                <input name="files" type="radio" value="without" data-additional-cost="0.00" data-additional-time-multiplier="1.0"
                                    data-line-item="files">
                                <span>Without (£0.00)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

           
        </form>
    </div>

    <div class="row">
        <div class="col m6 ">
            <h3>Basket</h3>
            <table class="basket">
                <tbody></tbody>
            </table>

            <div>
                <strong>Estimated Time:</strong> <span class='estimated-time'></span> days
            </div>

            <button class="black btn waves-effect waves-light submit-button" type="submit" id="checkout-button" name="action">Checkout
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

</div>

{% endblock %}

{% block custom_javascript %}
<script src="/static/calc.js"></script>


{% endblock %}
