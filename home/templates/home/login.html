{% extends "base.html" %}


{% block content%}
        
<div class="row">
    <div id="login-form" class="col s12 m4 offset-m4">
        <div class="login-form">
                <div class="col s12">
                    <div id="login">
                        <form action="/login" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s8 offset-s2">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_username" type="text" name="username" required class="validate"
                                        value="{{username}}">
                                    <label for="icon_username">Username</label> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s8 offset-s2">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="icon_password" type="password" required class="validate" name="password">
                                    <label for="icon_password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 offset-s3 center-align">
                                    <input type="hidden" value="login" name="action">

                                    <button class="btn waves-effect waves-light" type="submit">Login
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
