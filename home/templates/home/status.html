
{% if req.status == 'Declined' or req.status == 'Awaiting Payment' or req.status == "Cancelled" %}
<span class="status status_error">{{ req.status }}</span>
{% endif %}
{% if req.status == 'Submitted' or  req.status == 'Accepted' or req.status == 'Deposit Received,' or req.status == 'In Progress' %}
<span class="status status_warning">{{ req.status }}</span>
{% endif %}
